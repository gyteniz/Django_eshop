<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>


<div class="container p-5 bg-primary text-white text-center">
    <h1>E-parduotuvė</h1>
    <div class="row mp-2">
        <div class="col-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart4"

            </svg>
        </div>
    </div>

<nav class="container navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" href="{% url 'products' %}">Prekes</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" href="{% url 'orders' %}">Užsakymai</a>
            </li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">

        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
</div>


<div class="container footer mt-5 p-4 bg-primary text-white text-center">
    <p>©2023 gtz</p>
</div>

</body>
</html>
